<div class="main container form-group">
    <button (click)="gotTo('arelement')" class="btn btn-primary btn-sm form-control">Models 3D</button>
</div>
<div *ngIf="!switchTemp; else showPhoto">
    <h1 class="text-center text-primary m-3">Bienvenido a tu foto 3D</h1>
    <div class="form-group mt-3">
        <label class="label text-white mb-2">Carrera/Ocupaci√≥n</label>
        <select class="form-select form-select-md mb-3" name="title" [(ngModel)]="place" aria-label=".form-select-lg example">
          <option *ngFor="let lugar of lugares" [ngValue]="lugar.name">{{lugar.name}}</option>
        </select>
      </div>
    <h4 class="text-center text-warning">Inserta tu codigo</h4>
    <div class="container center form">
        <input class="form-control form-text m-3" type="text" [(ngModel)]="elementNumber">
        <button class="form-control btn btn-primary m-3" (click)="switchToPlace()">Buscar</button>
        <h5 id="error" class="text-danger text-center">{{textError}}</h5>
    </div>
</div>
<ng-template #showPhoto>
    <app-afelement [item]="itemAR"></app-afelement>
  </ng-template>
